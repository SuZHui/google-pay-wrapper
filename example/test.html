<h1>Google Pay Wrapper</h1>
<div id="container"></div>

<script>
  window.paymentDataRequest = {
    apiVersion: 2,
    apiVersionMinor: 0,
    allowedPaymentMethods: [
      {
        type: 'CARD',
        parameters: {
          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          allowedCardNetworks: [
            'AMEX',
            'DISCOVER',
            'INTERAC',
            'JCB',
            'MASTERCARD',
            'VISA',
          ],
        },
        tokenizationSpecification: {
          type: 'PAYMENT_GATEWAY',
          parameters: {
            gateway: 'example',
            gatewayMerchantId: 'exampleGatewayMerchantId',
          },
        },
      },
    ],
    transactionInfo: {
      displayItems: [
        {
          label: 'Subtotal',
          type: 'SUBTOTAL',
          price: '11.00',
        },
        {
          label: 'Tax',
          type: 'TAX',
          price: '1.00',
        },
      ],
      countryCode: 'US',
      currencyCode: 'USD',
      totalPriceStatus: 'FINAL',
      totalPrice: '12.00',
      totalPriceLabel: 'Total',
    },
    merchantInfo: {
      merchantName: 'Example Merchant',
    },
    callbackIntents: ['PAYMENT_AUTHORIZATION'],
  };
</script>
<script src="https://pay.google.com/gp/p/js/pay.js"></script>
<script type="module" src="lib/GooglePayWrapper.mjs"></script>
<script type="module">
  import { useGooglePay } from './lib/GooglePayWrapper.mjs';
  console.log(useGooglePay);

  async function onGooglePaymentButtonClicked() {
    console.log(client);
    try {
      const paymentData = await client.loadPaymentData(
        window.paymentDataRequest
      );
      // handle the response
      console.log('handle the response', paymentData);
    } catch (err) {
      // show error in developer console for debugging
      console.log('show error in developer console for debugging');
      console.error(err);
    }
  }

  const {
    createClient,
    onBackFromGoogleAuth,
    onPaymentAuthorized,
    onPaymentDataChanged,
  } = useGooglePay('TEST');

  onPaymentAuthorized((o) => {
    console.log(o);
  });

  onBackFromGoogleAuth(() => {
    alert('hello!');
  });

  const client = createClient({});
  const button = client.createButton({
    onClick: onGooglePaymentButtonClicked,
    buttonSizeMode: 'fill',
  });
  document.getElementById('container').appendChild(button);
</script>
